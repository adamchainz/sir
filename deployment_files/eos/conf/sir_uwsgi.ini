[uwsgi]
strict = 1
uwsgi-socket = /var/run/sir.uwsgi.sock
chmod-socket = 777
logfile-chmod = 644
pythonpath = /usr/lib/python2.7/site-packages
module = sir.agent:app
die-on-term = true
enable-threads = 1
need-app = 1
close-on-exec = 1
reuse-port = 1
harakiri = 3600
harakiri-verbose = 1
exit-on-reload = 1
die-on-term = 1
vacuum = 1
